<div class="row">
  <div class="col-md-6 offset-md-3">
    <h3 class="text-center font-weight-bold">
      Add Post
      <button
        mat-mini-fab
        color="primary"
        (click)="onOpenForm()"
        aria-label="Example icon button with a plus one icon"
      >
        <mat-icon>add</mat-icon>
      </button>
    </h3>
    <app-post *ngFor="let item of postArr" [postData]="item"></app-post>
  </div>
</div>
